{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'accounts/css/register_page.css' %}">
    <link rel="icon" href="{% static 'accounts/images/favicon.ico' %}">
    <title>Minium - Register</title>
</head>
<body>
    <header>
        <h1>Join Minium.</h1>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </header>
    <main>
        <form method="POST">
            {% csrf_token %}
            <div class="input-container">
                <label for="email">Your email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-container">
                <label for="username">Your username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="input-container">
                <label for="password">Your password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="input-container">
                <span class="input-label">Your birthday</span>
                <div class="date-container">
                    <div class="date-input-field">
                        <label for="month" class="input-label">Month</label>
                        <input type="number" id="month" name="month" placeholder="MM" class="date-input">
                    </div>
                    <div class="date-input-field">
                        <label for="day" class="input-label">Day</label>
                        <input type="number" id="day" name="day" placeholder="DD" class="date-input">
                    </div>
                    <div class="date-input-field">
                        <label for="year" class="input-label">Year</label>
                        <input type="number" id="year" name="year" placeholder="YYYY" class="date-input">
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button" id="register-button">Sign up</button>
        </form>
    </main>
    <footer>
        <span>Already have an account? <a href="{% url 'accounts:login' %}">Sign in</a></span>
    </footer>
    <script src="{% static 'accounts/js/register_page.js' %}"></script>
</body>
</html>
